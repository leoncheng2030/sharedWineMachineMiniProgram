<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒品详情API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .button { padding: 10px 20px; background: #007aff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .button:hover { background: #0051cc; }
        .result { margin-top: 15px; padding: 15px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>酒品详情API测试</h1>
        
        <div class="test-section">
            <h2>测试酒品详情接口</h2>
            <p>测试URL: <code>GET /miniprogram/wine/detail/{productId}</code></p>
            
            <div>
                <label>酒品ID: </label>
                <input type="text" id="productId" value="wine001" placeholder="输入酒品ID">
                <button class="button" onclick="testWineDetail()">获取酒品详情</button>
                <button class="button" onclick="testAllWines()">测试所有酒品</button>
            </div>
            
            <div id="detailResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>测试热门酒品接口</h2>
            <p>测试URL: <code>GET /miniprogram/wine/hot</code></p>
            
            <div>
                <button class="button" onclick="testHotWines()">获取热门酒品</button>
            </div>
            
            <div id="hotResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 模拟uni-app的request方法
        const request = {
            get: async function(url) {
                const baseUrl = 'http://localhost:8080';
                const fullUrl = baseUrl + url;
                
                try {
                    console.log('请求URL:', fullUrl);
                    const response = await fetch(fullUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    console.log('API响应:', result);
                    
                    // 模拟uni-app的响应格式
                    if (result.code === 200) {
                        return result.data;
                    } else {
                        throw new Error(result.msg || '请求失败');
                    }
                } catch (error) {
                    console.error('请求错误:', error);
                    throw error;
                }
            }
        };

        // 酒品API类
        class WineApi {
            static async getWineDetail(productId) {
                return await request.get(`/miniprogram/wine/detail/${productId}`);
            }
            
            static async getHotWines(limit = 20) {
                return await request.get(`/miniprogram/wine/hot?limit=${limit}`);
            }
        }

        // 显示结果
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        // 显示加载状态
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'result loading';
            element.textContent = '加载中...';
        }

        // 测试酒品详情
        async function testWineDetail() {
            const productId = document.getElementById('productId').value.trim();
            if (!productId) {
                alert('请输入酒品ID');
                return;
            }

            showLoading('detailResult');
            
            try {
                const result = await WineApi.getWineDetail(productId);
                showResult('detailResult', {
                    success: true,
                    message: '获取酒品详情成功',
                    data: result
                });
            } catch (error) {
                showResult('detailResult', {
                    success: false,
                    message: '获取酒品详情失败',
                    error: error.message
                }, true);
            }
        }

        // 测试所有酒品
        async function testAllWines() {
            const wineIds = ['wine001', 'wine002', 'wine003', 'wine004', 'wine005'];
            showLoading('detailResult');
            
            const results = [];
            
            for (const wineId of wineIds) {
                try {
                    const result = await WineApi.getWineDetail(wineId);
                    results.push({
                        id: wineId,
                        success: true,
                        data: {
                            productName: result.productName,
                            brand: result.brand,
                            currentPrice: result.currentPrice,
                            suggestedPrice: result.suggestedPrice,
                            alcoholContent: result.alcoholContent,
                            volume: result.volume,
                            origin: result.origin,
                            manufacturer: result.manufacturer,
                            description: result.description
                        }
                    });
                } catch (error) {
                    results.push({
                        id: wineId,
                        success: false,
                        error: error.message
                    });
                }
            }
            
            showResult('detailResult', {
                message: '批量测试完成',
                results: results
            });
        }

        // 测试热门酒品
        async function testHotWines() {
            showLoading('hotResult');
            
            try {
                const result = await WineApi.getHotWines(10);
                showResult('hotResult', {
                    success: true,
                    message: '获取热门酒品成功',
                    count: result.length,
                    data: result
                });
            } catch (error) {
                showResult('hotResult', {
                    success: false,
                    message: '获取热门酒品失败',
                    error: error.message
                }, true);
            }
        }

        // 页面加载完成后自动测试
        window.onload = function() {
            console.log('页面加载完成，可以开始测试API');
        };
    </script>
</body>
</html>
